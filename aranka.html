<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aranka ❤️ Tom - Love Story</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
      }

      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        color: #ff3366;
        text-align: center;
        z-index: 1;
      }

      p {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        color: #fff;
        z-index: 1;
      }

      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        transform: rotate(-45deg);
        animation: fly 5s ease-in infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -15px;
        left: 0;
      }

      .heart::after {
        left: 15px;
        top: 0;
      }

      @keyframes fly {
        0% {
          transform: translateY(100vh) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(-45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Aranka <span class="heart-symbol">❤️</span> Tom</h1>
    <p>The Beginning of a Love Story</p>

    <audio autoplay loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-actionable.mp3"
        type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>

    <script>
      // Function to create and animate hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        document.body.appendChild(heart);

        // Random position for the heart to start
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        // Remove the heart after animation ends
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Create hearts every 300ms
      setInterval(createHeart, 300);
    </script>
  </body>
</html>
